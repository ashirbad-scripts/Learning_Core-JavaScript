<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")

    // adding language in optimized way
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Java')

    // Editing values by selecting
    // Replace python with c++
    const secondLang = document.querySelector("li:nth-child(2)") 
    
    // approach - 1
    const newli = document.createElement('li')
    newli.textContent = "c##"
    secondLang.replaceWith(newli)

    // approach - 2
    // secondLang.innerHTML = "c##"

    // Another editing example. (another approach)
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li>ReactJs</li>'


    // Remove last element
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()


</script>
</html>
