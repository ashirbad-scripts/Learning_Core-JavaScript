<html lang="en">
<head>

</head>
<body>
    <h1>Willow</h1>
    <button id="stop">Stop</button>
</body>

<script>
    // setTimeout(function(){
    //     console.log("Novice");
    // }, 2000)    //--->also correct

    const sayWillow = function(){
        console.log("Willow");
    }
    setTimeout(sayWillow,2000)

    
    // Changing h1 after interval
    const changeText = function(){
    document.querySelector('h1').innerHTML =" WillowTheNovice"
    }
    const changeMe = setTimeout(changeText, 2000)


    // ---> stop the change event
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("stop");
    })

</script>


</html>
